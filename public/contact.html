<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Mscanner</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #fff;
            background: url('background-image.png') no-repeat center center fixed; /* 배경 이미지 경로 */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .content {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        .title {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

            .form-group label {
                display: block;
                margin-bottom: 5px;
            }

            .form-group input {
                width: 100%;
                padding: 8px;
                border: none;
                border-radius: 5px;
                font-size: 1em;
            }

                .form-group input[type="submit"] {
                    background-color: #fff;
                    color: #000;
                    cursor: pointer;
                    font-weight: bold;
                }

                    .form-group input[type="submit"]:hover {
                        background-color: #ccc;
                    }
    </style>
</head>
<body>
    <div class="content">
        <div class="title">Delete Account</div>
        <form action="mailto:support@thj-project.info" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="email">Account Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <input type="hidden" name="subject" value="Delete Account Request">
            <div class="form-group">
                <input type="submit" value="Send Request">
            </div>
        </form>
    </div>
</body>
</html>
