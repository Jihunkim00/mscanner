<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mscanner - AI + 음식 앱</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #fff;
            background: url('background-image.png') no-repeat center center fixed; /* 배경 이미지 경로 */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .content {
            background-color: rgba(0, 0, 0, 0.5); /* 텍스트 가독성을 위한 어두운 오버레이 */
            padding: 20px;
            border-radius: 10px;
        }

        .title {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .platform-icons {
            margin-top: 20px;
        }

            .platform-icons img {
                width: 150px;
                margin: 0 10px;
            }

        .contact-link {
            margin-top: 20px;
            font-size: 1em;
            color: #fff;
            text-decoration: none;
            border: 2px solid #fff;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }

            .contact-link:hover {
                background-color: #fff;
                color: #000;
            }
    </style>
</head>
<body>
    <div class="content">
        <div class="title">Mscanner</div>
        <div class="subtitle">AI 기반 음식 스캐너</div>
        <p>개발사: <strong>THJ</strong></p>
        <p>AI 기반으로 영양 정보, 재료 등을 제공하는 앱입니다. 다음에서 이용 가능합니다:</p>
        <div class="platform-icons">
            <img src="ios-icon.png" alt="App Store에서 다운로드"> <!-- iOS 아이콘 경로 -->
            <img src="android-icon.png" alt="Google Play에서 다운로드"> <!-- Android 아이콘 경로 -->
        </div>
        <a href="contact.html" class="contact-link">Contact Us</a>
    </div>
</body>
</html>
